        $(document).ready(function() {
            $("#btn").click(function(event){
                // Load data from json file to populate the table
                $.getJSON('data.json', function(data) {
                    //populate title of the table
                    $("caption").each(function(index) {
                        $(this).text(data["title"]);
                    });
                    
                    //populate heading for rows
                    $("#showheading th").each(function(index) {
                        $(this).text(data["heading"]);
                    });

                    // Populate the table headings
                    $("#showheading th.items").each(function(index) {
                        $(this).text(data["head" + (index + 1)]);
                    });

                      //populate heading for rows
                      $("#showcalories td").each(function(index) {
                        $(this).text(data["subheadcal"]);
                    });

                    // Populate the table rows
                    $("#showcalories td.cals").each(function(index) {
                        $(this).text(data["cal" + (index + 1)]);
                    });

                      //populate heading for rows
                      $("#showfat td").each(function(index) {
                        $(this).text(data["subheadfat"]);
                    });
                    
                    // Populate the fat rows
                    $("#showfat td.cholestrol").each(function(index) {
                        $(this).text(data["fat" + (index + 1)]);
                    });

                      //populate heading for rows
                      $("#showven td").each(function(index) {
                        $(this).text(data["subheadven"]);
                    });

                    // Populate the vendor row
                    $("#showven td.seller").each(function(index) {
                        $(this).text(data["ven" + (index + 1)]);
                    });
                });
            });
        });
